name: Deploy to AWS Amplify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install --legacy-peer-deps
        npm install apexcharts react-apexcharts --legacy-peer-deps
        
    - name: Build application
      run: npm run build
      
    - name: Run tests
      run: npm run lint || true
      
    # Note: Manual Amplify console deployment recommended
    # This workflow validates the build process
