version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install --cache .npm --loglevel=error --progress=false
        - echo "Build will proceed without amplify_outputs.json - configure via environment or SSM"
    build:
      commands:
        - CI=false NODE_ENV=production npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*