version: 1
frontend:
  phases:
    preBuild:
      commands:
        - ./amplify-build.sh
    build:
      commands:
        - echo "Build artifacts already generated in preBuild phase"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*