version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo "Generating amplify_outputs.json..."
        - npx ampx generate outputs --stack amplify-awsamplifygen2-ricardo-sandbox-48da62a2c8
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*